<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Account Registration</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="container">
      <h1>Register your account</h1>

      <form>
        <label id="name-label" onclick="clickElement('name')"> Name </label>
        <input
          type="text"
          required
          id="name-input"
          placeholder="Name"
          onfocus="clickElement('name')"
        />
        <p class="warning" id="name-warning">* Please fill in this field.</p>

        <label id="username-label" onclick="clickElement('username')">
          Username</label
        >
        <input
          type="text"
          required
          id="username-input"
          placeholder="Username"
          onfocus="clickElement('username')"
        />
        <p class="warning" id="username-warning">
          * Please fill in this field.
        </p>

        <label id="email-label" onclick="clickElement('email')">Email </label>
        <input
          type="email"
          required
          id="email-input"
          placeholder="email@example.com"
          onfocus="clickElement('email')"
        />
        <p class="warning" id="email-warning">* Please fill in this field.</p>

        <label id="password-label" onclick="clickElement('password')"
          >Password
        </label>
        <input
          type="password"
          required
          id="password-input"
          placeholder="Password"
          onfocus="clickElement('password')"
        />
        <p class="warning" id="password-warning">
          * Please fill in this field.
        </p>

        <label
          id="confirm-password-label"
          onclick="clickElement('confirm-password')"
        >
          Confirm Password
        </label>
        <input
          type="password"
          id="confirm-password-input"
          placeholder="Confirm password"
          required
          onfocus="clickElement('confirm-password')"
        />
        <p class="warning" id="confirm-password-warning">
          * Please fill in this field.
        </p>

        <button type="button" class="sign-up-button">Sign up</button>
      </form>
    </div>
    <script src="main.js"></script>
  </body>
</html>
